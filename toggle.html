<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle</title>
    <link rel="stylesheet" href="shared/css/normalize.css" />
    <link rel="stylesheet" href="shared/css/style.css" />
    <script type="module" src="shared/js/main.js"></script>
  </head>
  <body>
    <main class="main">
      <h2 class="hdg-lv2">よくある質問　FAQ</h2>
      <dl class="accordion-wrap">
        <div class="accordion js-toggle">
          <dt>
            <button type="button" class="accordion__btn js-toggle-btn">
              <span class="accordion__mark">Q.</span>経営理念を教えてください。
            </button>
          </dt>
          <dd class="accordion__content js-toggle-content">
            「Smart Communication Design
            Company」（高い技術でコミュニケーションを創造・改善し、世界に貢献する。）です。
          </dd>
        </div>
        <div class="accordion js-toggle">
          <dt class="">
            <button type="button" class="accordion__btn js-toggle-btn">
              <span class="accordion__mark">Q.</span
              >制作実績を知りたいのですが。
            </button>
          </dt>
          <dd class="accordion__content js-toggle-content">
            実績紹介のページをご覧ください。
          </dd>
        </div>
      </dl>
    </main>
  </body>
</html>
